# Tripwire Honeypot Configuration
# Edit these values before deployment

# Decoy users (space-separated) - these appear to have sudo but don't
DECOY_USERS="admin_john admin_jane"

# Real privileged group name (obscure name recommended)
REAL_SUDO_GROUP="svc_mgmt"

# Real privileged user that admins switch to
PRIVILEGED_USER="ops_worker"

# Timeout in seconds before alerting on inactive decoy session
INACTIVITY_TIMEOUT=180

# Track directory for session monitoring
TRACK_DIR="/var/run/tripwire_sessions"

# Enable command logging via auditd (true/false)
ENABLE_COMMAND_TRACKING=true

# Wazuh manager IP (for remote deployment)
WAZUH_MANAGER=""
